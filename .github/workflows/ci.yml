name: CI

permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  # 1
  test_and_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: |
          bun install
          bun add next react react-dom
          bun install --global bun-doc

      - name: Format and Lint
        run: bun run check

      - name: Run Test
        run: bun test

      - name: Check Conventional Commit and Release
        uses: cocogitto/cocogitto-action@v3
        id: cocogitto
        with:
          release: true
          git-user: 'Irabeny89'
          git-user-email: 'irabeny89@gmail.com'

      - name: Clean The Package
        run: rm -f ./tsconfig.json; rm -rf ./docs
      
      - name: Build Documentation Page
        run: bun-doc build; npx next build && npx next export; mv ./out ./docs

      - name: Deploy Documentation Page ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs

      # The version number is accessible as a github action output
      - name: Print Version
        run: "echo '${{ steps.cocogitto.outputs.version }}'"

      - name: Generate Changelog
        run: cog changelog --at ${{ steps.cocogitto.outputs.version }} -t full_hash > GITHUB_CHANGELOG.md

      - name: Upload Github Release ðŸš€
        id: gh-release
        uses: softprops/action-gh-release@v2
        with:
          body_path: GITHUB_CHANGELOG.md
          tag_name: ${{ steps.cocogitto.outputs.version }}

      - name: Github Release URL
        run: echo "Github release link ${{ steps.gh-release.outputs.url }}"
          
      - name: Publish To JSR
        run: bun run publish
